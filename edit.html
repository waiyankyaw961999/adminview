<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Style Css-->
    <link href="style.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Admin | Edit</title>
    <script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>

    
</head>

<body>
    <!-- Top bar-->
    <div class="top-bar">
        <h4>Admin</h4>
        <ul class="nav-item-1">
            <li>
                <a href="index.html">Dashboard</a>
            </li>
            <li class="active">
                <a href="pages.html">Pages</a>
            </li>
            <li>
                <a href="posts.html">Posts</a>
            </li>
            <li>
                <a href="users.html">Users</a>
            </li>
        </ul>
        <ul class="nav-item-2">
            <li>
                <span style="color: white">Welcome, William</span>
            </li>
            <li>
                <a href="login.html">Logout</a>
            </li>
        </ul>
    </div>

    <section class="bg-primary pt-2" id="header">
        <div class="container">
            <div class="row">

                <div class="col-md-10">
                    <h4><i class="bi bi-gear-fill fw-light p-2"></i>Edit Page<small class="p-2">About</small>
                    </h4>
                </div>
                <div class="col-md-2">
                    <div class="dropdown create">
                        <button class="btn btn-sm btn-default dropdown-toggle text-white" type="button"
                            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Create Content
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a type="button" data-bs-toggle="modal" data-bs-target="#addpage" class="dropdown-item"
                                    href="#">Add page</a></li>
                            <li><a class="dropdown-item" href="#">Add post</a></li>
                            <li><a class="dropdown-item" href="#">Add user</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="breadcrumb ">
        <div class="container">
            <ol class="breadcrumb" style="justify-content:space-around;align-items:center;">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="pages.html">Pages</a></li>
                <li class="active p-2">Edit</li>
            </ol>
        </div>
    </section>

    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group ">

                        <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                            <i class="bi bi-gear"></i> Dashboard
                        </a>
                        <a href="pages.html" class="list-group-item">
                            <i class="bi bi-journal-text p-1"></i>Pages
                            <span class="badge bg-secondary">20</span>

                        </a>
                        <a href="posts.html" class="list-group-item">
                            <i class="bi bi-pencil-square p-1"></i>Posts
                            <span class="badge bg-secondary ">23</span>
                        </a>

                        <a href="users.html" class="list-group-item">
                            <i class="bi bi-person p-1"></i>Users
                            <span class="badge bg-secondary ">200</span>
                        </a>
                    </div>
                    <div class="well">
                        <h4>Disk Space Used</h4>
                        <div class="progress mb-2">
                            <div class="progress-bar" role="progressbar" style="width:60%;" aria-valuemax="100">
                                60%
                            </div>
                        </div>
                        <h4>Bandwidth Used</h4>
                        <div class="progress mb-2">
                            <div class="progress-bar" role="progressbar" style="width:40%;" aria-valuemax="100">
                                40%
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <section class="bg-secondary mb-4">
                        <div class="list-group">

                            <a href="#" class="list-group-item text-center bg-primary text-white" aria-current="true">
                                Edit Page
                            </a>
                            <form class="p-2">
                            <div class="form-group ">
                                <label>Page Title</label>
                                <input type="text" class="form-control" placeholder="Page Title">
                            </div>
                            <div class="form-group ">
                                <label>Page Body</label>
                                <textarea name="editor1" class="form-control" placeholder="Page Body"></textarea>
                            </div>
        
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checked>Published
                                </label>
                            </div>
        
                            <div class="form-group">
                                <label>Meta Tags</label>
                                <input type="text" class="form-control" placeholder="Add Some Tags..." value="tag1, tag2">
                            </div>
        
                            <div class="form-group">
                                <label>Meta Description</label>
                                <input type="text" class="form-control" placeholder="Add Meta Description">
                            </div>
                            <input type="submit" class="btn btn-primary " value="Submit">
                            </form>
                            

                        </div>
                        
                    </section>
                    
                </div>
                     

                    
                    
                </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="addpage" tabindex="-1" role="dialog" aria-labelledby="addpage" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                
                <div class="modal-header">
                    <h4 class="modal-title" id="addpage">Add Page</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    
                </div>

                <div class="modal-body">
                    <form>

                    <div class="form-group">
                        <label>Page Title</label>
                        <input type="text" class="form-control" placeholder="Page Title">
                    </div>
                    <div class="form-group">
                        <label>Page Body</label>
                        <textarea name="editor1" class="form-control" placeholder="Page Body"></textarea>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Published
                        </label>
                    </div>

                    <div class="form-group">
                        <label>Meta Tags</label>
                        <input type="text" class="form-control" placeholder="Add Some Tags...">
                    </div>

                    <div class="form-group">
                        <label>Meta Description</label>
                        <input type="text" class="form-control" placeholder="Add Meta Description">
                    </div>
                </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

        <footer id="footer">
            <p>Copyright Admin, &copy;2021</p>
        </footer>


    <script>
            CKEDITOR.replace( 'editor1' );
    </script>     

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
